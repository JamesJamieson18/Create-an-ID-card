<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@1&family=Roboto:ital@1&display=swap" rel="stylesheet">
        <title>Let's Create an ID card</title>
    </head>
    <body>
        <h1 id="idTitle">Let's Create an ID card</h1>

        <div id="idInput">
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" placeholder="First Name"><br>
            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" placeholder="Last Name"><br>
            <label for="age">Age:</label><br>
            <input type="text" id="age" name="age" placeholder="Age"><br>
            <label for="phoneNumber">Phone Number:</label><br>
            <input type="text" id="phoneNumber" placeholder="Phone Number"><br>
            <label for="address">Address</label><br>
            <input type="text" id="address" placeholder="Address"><br>

            <button onClick="idCard()">Submit</button>
        </div>

        <div id="idCard">

            <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
            
            <p id="postFullName"></p>
            
            <p id="postAge"></p>
            
            <p id="postPhoneNumber"></p>
            
            <p id="postAddress"></p>
            
        </div>

        <script src="script.js"></script>
    </body>
</html>
